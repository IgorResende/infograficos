# Curiosidades
curiosities:
  title: "Curiosidades"
  desc: "As histórias por trás das quatro linhas na Arena"
  infos:
    -
      title: "Kids e mulheres"
      desc: "O Corinthians vai ter um espaço especial para mulheres e crianças, personalizados, com serviços e entretenimento"
    -
      title: "O verde"
      desc: "Fora o gramado – que quase foi preto -, nada é verde. Ou quase nada. Nos banheiros do vestiário, há pastilhas transparentes que ficam esverdeadas com a luz amarela escolhida"
    -
      title: "Cobertura"
      desc: "Depois da confirmação da Copa do Mundo, o Corinthians teve de ‘levantar’ o estádio para que tivesse uma altura maior para as estruturas provisórias"
    -
      title: "Fungos?"
      desc: "Segundo o arquiteto da obra, as arquibancadas provisórias fazem mal para o gramado. Sem a ventilação planejada, fungos podem se proliferar"
    -
      title: "Itaquerão"
      desc: "Andrés Sanchez odeia, mas até os órgãos oficiais chamam o estádio de Itaquerão. As placas de trânsito da Fifa usam “Itaquera Stadium”"
    -
      title: "Timão x Timão"
      desc: "A arena foi inaugurada com um jogo entre Corinthians e Corinthians, com a presença de ex-jogadores. O mesmo aconteceu no evento da Fazendinha."

# Campo
field:
  title: "O Gramado"
  desc: ""
  infos:
    -
      title: "Gramado"
      desc: "A grama plantada na arena é adequada para climas de inverno, como será na Copa do Mundo. O plantio foi em 12 de junho, um ano antes da Copa"
    -
      title: "Substrato"
      desc: "Um substrato bastante permeável de areia segura a grama e, ao mesmo tempo,  garante que a drenagem funcione bem"
    -
      title: "Drenagem"
      desc: "O sistema escolhido pelo Corinthians é de drenagem a vácuo, que permite retirar mais de 400 mil litros de água por hora"
    -
      title: "Escoamento"
      desc: "Para aproveitar a drenagem potente, um sistema de escoamento permite guardar a água para usá-la posteriormente para irrigação"
    -
      title: "Saibro"
      desc: "Uma manta de saibro é colocada para ’abrir’ as camadas do gramado do estádio corintiano"
    -
      title: "Resfriamento"
      desc: "Como a grama é de inverno, há um sistema de resfriamento para os meses de verão. O ar gelado é ‘soprado’ para manter temperatura abaixo dos 23º"


