# Polemicas
controversies:
  title: "Polêmicas"
  desc: "O constante convívio com críticas e polêmicas na Arena"
  infos:
    -
      title: "Dinheiro público"
      desc: "O ponto mais polêmico do estádio. O Corinthians contou com recursos públicos de duas formas: isenção de impostos e empréstimo do BNDES. A dívida deve ser quitada até 2028"
    -
      title: "O alto preço"
      desc: "Os gastos com o estádio superaram as expectativas. Orçado em R$ 820 milhões, o valor que terá de ser desembolsado já passa de R$ 1 bilhão. Até agora, nada na arena foi vendido"
    -
      title: "Itaquera x Morumbi"
      desc: "Muitos dizem que o estádio tricolor, que já estava pronto, deveria receber a Copa. Mas o Morumbi também precisaria de reformas. O Mundial ajudou e atrapalhou na construção"
    -
      title: "Atraso"
      desc: "O estádio do Corinthians deveria estar pronto até o fim de 2013, com jogos já no começo de 2014. Com dois acidentes fatais, a Arena vai ser entregue em cima da hora e inacabada"
