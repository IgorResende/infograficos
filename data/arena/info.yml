#  Prédio leste
east_building:
  title: "O prédio leste"
  desc: "O lado mais populoso e da ‘classe média’ corintiana"
  infos:
    -
      title: "1. Local de acidente"
      desc: "Queda do guindaste que matou dois funcionários em 2013 aconteceu justamente na cobertura do lado leste"
    -
      title: "2. Setor intermediário"
      desc: "É o lado do estádio que tem ingressos de preços intermediários. As arquibancadas superiores são mais baratas que as inferiores."
    -
      title: "3. Maior público"
      desc: "É o prédio mais populoso, onde cabe mais gente. O Corinthians ainda não sabe informar o número exato de lugares"
    -
      title: "4. Telão de LED"
      desc: "Com 170 x 22m de comprimento, o maior telão do mundo fica na fachada leste e deve passar lances de jogo, torcida e publicidades"
    -
      title: "5. Estacionamento"
      desc: "Estacionamento externo dedicado para torcedores que compraram ingressos para um único jogo, com 1620 vagas"
    -
      title: "6. Publicidade"
      desc: "É na arquibancada que ficará estampado o nome do patrocinador do estádio, os famosos naming rights, ainda não negociados"

# Prédio Oeste
west_building:
  title: "O prédio oeste"
  desc: "O lado VIP e mais rentável do estádio corintiano"
  infos:
    -
      title: "1. Dinheiro"
      desc: "O lado oeste é visto como o setor ”rico”. O clube espera arrecadar R$ 200 milhões anuais com cativas, festas e camarotes"
    -
      title: "2. Camarotes"
      desc: "Serão 89 camarotes no local, alguns deles com direito a elevador que sai do estacionamento e cai direto no camarote"
    -
      title: "3. Festas"
      desc: "Além dos camarotes, alguns setores serão reservados para casamentos, aniversários e eventos, que podem ocorrer nos dias de jogos"
    -
      title: "4. Hall de entrada"
      desc: "Entrada principal do estádio é pelo lado oeste, com direito a escadas rolantes e elevadores para os andares superiores"
    -
      title: "5. Lojas"
      desc: "Uma gigante loja oficial do Corinthians é destaque no setor, que ainda tem mais 58 lojas que serão licenciadas"
    -
      title: "6. Restaurante"
      desc: "Um grande restaurante também ocupa o setor, com direito a atendimento por celular e telões para que ninguém perca nada do jogo"

